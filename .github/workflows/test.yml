name: Run Tests

on: [push]

jobs:
  ci:
    name: Python-${{ matrix.python }} ${{ matrix.os }} ${{ matrix.qt.qt_api }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.6", "3.7", "3.8", "3.9"]
        qt:
          - package: PyQt5
            qt_api: "pyqt5"
          - package: PyQt6
            qt_api: "pyqt6"
          - package: PySide2
            qt_api: "pyside2"
          - package: PySide6
            qt_api: "pyside6"
        # exclude:
        #   - {os: windows-latest, qt: {package: PySide2}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Install dependencies
        run: |
          pipenv install --python ${{ matrix.python }} --dev 
          pipenv run --python ${{ matrix.python }} pip install ${{ matrix.qt.package }} pytest

      - name: Install Libxcb dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.6
        env:
          QT_API: ${{ matrix.qt.qt_api }}
        with:
          run: pipenv run --python ${{ matrix.python }} pytest -v
