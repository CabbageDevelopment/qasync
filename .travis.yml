language: python
sudo: required
dist: xenial
services:
  - xvfb

python:
  - "3.5"
  - "3.6"
  - "3.7"

cache: pip

install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv run pip install PyQt5 PySide2

script:
  - pipenv run flake8 qasync
  - QT_API=PyQt5 pipenv run py.test -v --cov=qasync
  - QT_API=PySide2 pipenv run py.test -v --cov=qasync
